<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/17a18bf9fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>MarketLine </title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // JavaScript to toggle the navigation and icon
  document.addEventListener('DOMContentLoaded', function() {
  const burgerBtn = document.querySelector('.burger-menu i');
  const burgerIcon = document.querySelector('.burger-menu i');
  const navigation = document.querySelector('.navigation');

  burgerBtn.addEventListener('click', function() {
      navigation.classList.toggle('show-navigation');
      if (navigation.classList.contains('show-navigation')) {
          burgerIcon.classList.remove('fa-bars-staggered');
          burgerIcon.classList.add('fa-xmark');
      } else {
          burgerIcon.classList.remove('fa-xmark');
          burgerIcon.classList.add('fa-bars-staggered');
      }
  });
});

</script>
  </body>
</html>
